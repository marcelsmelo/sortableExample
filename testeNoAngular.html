<body>
    <ul id="items">
        <li>item 1</li>
        <li>item 2</li>

        <li>item 5</li>
        <li>item 6</li>

        <li>item 9</li>
    </ul>
    <script>
        var el = document.getElementById('items');
        var sortable = Sortable.create(el, {
            onSort: function(evt) {
                var de = evt.oldIndex
                var para = evt.newIndex
                if (de < para) {
                    console.log('Desceu', evt.from);
                } else {
                    console.log('Subiu', evt.from);
                }

            },
        });
    </script>
